<!DOCTYPE html>
<!-- Uitbreiding op de todo tutorial met albums-->
<!-- EDIT maar nu met quotes :D -->
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Quotes</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>
    
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
  </head>
  <body ng-app="album_list" ng-controller="album_list_ctrl">
	<ion-side-menus>
		<!--Center content -->
		<ion-side-menu-content>
			<ion-header-bar class="bar-assertive">
			    <button class="button button-icon" ng-click="toggleBands()">
					<i class="icon ion-navicon"></i>
				</button>
				<h1 class="title">{{activeBand.name}}</h1>
				<!--New album button-->
				<button class="button button-icon" ng-click="newAlbum()">
					<i class="icon ion-compose"></i>
				</button>
			</ion-header-bar>
			<ion-content scroll="false">
				<!-- list of albums -->
				<ion-list>
					<ion-item class="item" ng-repeat="album in activeBand.albums">
						{{album.title}}
						<i class="icon ion-edit" ng-click="editAlbum($index, album)"></i>	
						<i class="icon ion-close-circled" ng-click="deleteAlbum(albumIndex, album)"></i>	
					</ion-item>
				</ion-list>
			</ion-content>
		</ion-side-menu-content>
		<!--Side left menu -->
		<ion-side-menu side="left">
			<ion-header-bar class="bar-assertive">
				<h1 class="title">Author's</h1>
				<button class="button button-icon ion-plus" ng-click="newBand()">
				</button>
			</ion-header-bar>
			<ion-content scroll="false">
				<ion-list>
					<ion-item ng-repeat="band in bands" ng-click="selectBand(band, $index)" ng-class="{active: activeBand == band}">
					{{band.name}}
					<i class="icon ion-edit" ng-click="editBand($index, band)"></i>
					<i class="icon ion-close-circled" ng-click="deleteBand($index, band)"></i>	
					</ion-item>
				</ion-list>
			</ion-content>
		</ion-side-menu>
	</ion-side-menus>
   </body>
</html>
