
  <div class="modal">

    <!-- Modal header bar -->
    <ion-header-bar class="bar-secondary">
      <h1 class="title">New quote</h1>
      <button class="button button-clear button-positive" ng-click="closeNewAlbum()">Cancel</button>
    </ion-header-bar>

    <!-- Modal content area -->
    <ion-content>

      <form ng-submit="createAlbum(album)">
        <div class="list">
          <label class="item item-input">
            <input type="text" placeholder="What do you need to do?" ng-model="album.title">
          </label>
        </div>
        <div class="padding">
          <button type="submit" class="button button-block button-assertive">Create quote</button>
        </div>
      </form>

    </ion-content>

  </div>
